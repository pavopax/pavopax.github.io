    <script>
        function balance() {
            $('h1,h2,h3').each( function() {
                var $link = $(this).find('a');
                if( $link.size() ) {
                    $link.balanceText();
                } else {
                    $(this).balanceText();
                }
            });
        }
        $(window).on('load', function() {
            balance();
        });
        var resizeTimer;
        $(window).on('resize', function() {
            resizeTimer = setTimeout( function() {
                balance();
            }, 100); 
        });
