layout: default

<div class="outer">
    <div class="inner">

        <h1>{{ page.title }}</h1>
        <p class="meta">Written {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        {{ content }}
 

    </div>
</div>
