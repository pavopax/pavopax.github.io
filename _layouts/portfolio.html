---
layout: default
---

<div class="outer">
    <div class="inner">
        <ul class="post-list">
            {% for post in site.portfolio reversed %}
            <li>
                <span class="meta">{{ post.period | date: "%b %-d, %Y" }} &bullet; {{ post.category }}</span>
                <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
                <p>{{ post.content }}</p>
            </li>
            {% endfor %}
        </ul>

    </div>
</div>
